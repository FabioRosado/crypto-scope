<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Settings</title>

  <link rel="stylesheet" type="text/css" href="../assets/css/settings.css">
</head>
<body>
  <form id="set-settings">
    <p id="settings-text">Cryptos</p>
    <div id="cryptocurrencies">
      <div id="left-column">
        <input type="checkbox" name="crypto" value="BTC" checked><img src="../assets/images/btc.svg"> BTC<br>
        <input type="checkbox" name="crypto" value="ETH" checked><img src="../assets/images/eth.svg"> ETH<br>
        <input type="checkbox" name="crypto" value="LTC" checked><img src="../assets/images/ltc.svg"> LTC<br>
      </div>
      <div>
        <input type="checkbox" name="crypto" value="XRP" checked><img src="../assets/images/xrp.svg"> XRP<br>
        <input type="checkbox" name="crypto" value="BCH" checked><img src="../assets/images/btc.svg"> BCH<br>
        <input type="checkbox" name="crypto" value="ETC" checked><img src="../assets/images/etc.svg"> ETC<br>
      </div>
    </div>

    <p id="settings-text">Currency</p>
    <div id="currencies">
      <input type="radio" name="currency" value="GBP" checked><span id="currency-symbol">£</span> GBP<br>
      <input type="radio" name="currency" value="USD"><span id="currency-symbol">$</span> USD<br>
      <input type="radio" name="currency" value="EUR"><span id="currency-symbol">€</span> EUR<br>
    </div>
    <div id="buttons">
        <button type="button" onclick="getForm()">Submit</button><br>
    </div>
    <span id="was-sent"><img src="../assets/images/checkmark.svg"> Settings saved</span>
    
  </form>

  <script src="settings.js"></script>
</body>
</html>
