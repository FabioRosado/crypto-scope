<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Settings</title>

  <link rel="stylesheet" type="text/css" href="../assets/css/settings.css">
</head>
<body>
  <form id="set-settings">
    <input type="checkbox" name="crypto" value="BTC">BTC<br>
    <input type="checkbox" name="crypto" value="ETH">ETH<br>
    <input type="checkbox" name="crypto" value="LTC">LTC<br>
    <input type="checkbox" name="crypto" value="EOS">EOS<br>
    <input type="checkbox" name="crypto" value="BCH">BCH<br>
    <input type="checkbox" name="crypto" value="ETC">ETC<br>

    <input type="radio" name="currency" value="GBP" checked>GBP<br>
    <input type="radio" name="currency" value="USD">USD<br>
    <input type="radio" name="currency" value="EUR">EUR<br>
    <button type="button" onclick="getForm()">Submit</button>
  </form>

  <script src="settings.js"></script>
</body>
</html>
